<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" th:href="@{css/principal.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script th:src="@{js/teste.js}"></script>
  <title>Mensagens</title>
</head>

<body th:style="'background: url(/img/fd.png)'">
<header>
  <!--inicio cabecalho-->
  <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente">
    <div class="container">
      <a th:href="@{/}" class="navbar-brand">
        <img th:src=@{img/psn.png} width="50">
      </a>

      <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
        <i class="fas fa-bars text-white"></i>
      </button>

      <div class="collapse navbar-collapse" id="nav-principal">
        <ul class="navbar-nav ml-auto">
          <!--menu navegacao-->
          <li class="nav-item">
            <a th:href="@{/}" class="nav-link">Not√≠cias</a>
          </li>
          <li class="nav-item">
            <a th:href="@{/p1}" class="nav-link">PS4</a>
          </li>
          <li class="nav-item">
            <a th:href="@{/p2}" class="nav-link">PS5</a>
          </li>
          <li class="nav-item">
            <a th:href="@{/p3}" class="nav-link">Fale Conosco</a>
          </li>
          <li class="nav-item">
            <a th:href="@{/mensagens}" class="nav-link">Painel de Controle</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<section class="servicos">
  <form class="col-md-6 was-validated" action="#" th:action="@{'/upd/' + ${id}}" method="post" th:object="${contato}">
    <label>Nome</label>
    <input type="text" th:field="*{name}"><br>
    <label>Email</label>
    <input type="text" th:field="*{email}"><br>
    <label>Mensagem</label>
    <input type="text" th:field="*{msg}"><br>
    <input type="submit" value="Atualizar">
  </form>
</section>
</body>
</html>
